<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStopWebz</title>
    <!-- Daisy & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-gradient-to-r from-[#122C0C] to-[#0E0E0E]">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm text-white dropdown-content text-2xl rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Company</a></li>
                            <li><a>Service</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Career</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>
                    <img class="lg:pl-16 lg:pt-5 lg:pb-5 h-10  lg:h-28 lg:w-64" src="images/LOGO.png" alt="">
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="text-2xl text-white menu menu-horizontal px-1">
                        <li><a>Company</a></li>
                        <li><a>Service</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Career</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <div class="pr-16 navbar-end">
                    <a class="btn btn-outline text-white">Get Started</a>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="  bg-gradient-to-r from-[#122C0C] to-[#0E0E0E]">
            <div class="pt-20 lg:gap-40 lg:flex lg:justify-around items-center">
                <div>
                    <h1 class="lg:text-7xl md:text-5xl text-3xl pl-8 lg:pl-24 text-white">TECHNOLOGY <br>
                        PARTNER FOR YOUR <br>
                        <span class=" text-transparent bg-clip-text bg-gradient-to-r from-[#2EC500] to-[#FFFFFF]">IDEA.
                        </span>
                    </h1>
                </div>
                <div class="lg:w-1/3 w-full lg:pr-14"><img src="images/banner.png" alt=""></div>

            </div>
            <!-- Card -->
            <div class="  lg:flex md:flex lg:gap-5  mt-9 lg:ml-32 ml-10 pb-24">
                <!-- card-1 -->
                <div
                    class="card text-white text-center items-center border-2 border-[#04BF00] bg-gradient-to-r from-[#122C0C] to-[#0E0E0E] w-64 h-32 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-xl md:text-2xl lg:text-3xl">30,000+
                            <br>
                            Downloads
                        </h2>
                    </div>
                </div>
                <!-- Card-2 -->
                <div
                    class="card text-white text-center items-center border-2 border-[#04BF00] bg-gradient-to-r from-[#122C0C] to-[#0E0E0E] w-64 h-32 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title  text-xl md:text-2xl lg:text-3xl">200+
                            <br>
                            Projects
                        </h2>
                    </div>
                </div>
                <!-- Card-3 -->
                <div
                    class="card text-white text-center items-center border-2 border-[#04BF00] bg-gradient-to-r from-[#122C0C] to-[#0E0E0E] w-64 h-32 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-xl md:text-2xl lg:text-3xl">100+
                            <br>
                            Clients
                        </h2>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
